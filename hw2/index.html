        <dialog id="infoModal">
            <div id="input1">
                <p>Input Name: </p>
                <input id="input1-box" type="text">
            </div>

            <div id="input2">
                <p>Input Full Name: </p>
                <input id="input2-box" type="text">
            </div>

            <div id="choose">
                <p>Choose Headshot:</p>
                <select name="headshot">
                    <option value="./images/headshot-self.png" selected>Headshot1</option>
                    <option value="./images/headshot-member1.png">Headshot2</option>
                    <option value="./images/headshot-member2.png">Headshot3</option>
                    <option value="./images/headshot-member3.png">Headshot4</option>
                    <option value="./images/headshot-member4.png">Headshot5</option>
                    <option value="./images/headshot-member5.png">Headshot6</option>
                </select>
                <br>
                <br>
            </div>
            <div id="submit">
                <input type="submit" value="Submit to me">
            </div>
        </dialog>

                            <img src="./images/unpin.png" alt="toolbox" width="20" height="20">

                                <p class="unpin-words-detail">Unpin</p>
                            </div>
                        </div>

                        <div class="unblock">
                            <img src="./images/unblock.png" alt="toolbox" width="20" height="20">
                            <div class="unblock-words">
                                <p class="unblock-words-detail">Cancel block mode</p>
                            </div>
                        </div>

                        <div class="minimize">
                            <img src="./images/minimize.png" alt="toolbox" width="20" height="20">
                            <div class="minimize-words">
                                <p class="minimize-words-detail">Minimize</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pin-self">
                    <img src="./images/pin.png" width="20" height="20">
                    <p class="self-me">你</p>
                </div>

                <div class="delete-host">
                    <img src="./images/x.png" width="20" height="20">
                </div>

            <foooter class="meet_footer">
                <div>
                    <p class="time-detail">&nbsp; | &nbsp; </p>
                </div>

                <div class="button">
                    <div class="button-setting">
                        <div class="button-setting-add">
                            <img src="./images/add.png" width="30" height="30" style="display: flex; align-items: center;">
                            <p class="add-detail">Add People</p>
                        </div>
                    </div>


                    <div class="button-setting-change">
                        <div class="button-setting-microphone">
                            <input class="checkbox-microphone" type="checkbox" />
                            <p class="microphone-detail">Mute</p>
                            <p class="microphone-detail-uncheck">Unmute</p>
                        </div>
                    </div>

                    <div class="button-setting-change">
                        <div class="button-setting-videocam">
                            <input class="checkbox-videocam" type="checkbox" />
                            <p class="videocam-detail">Camera Off</p>
                            <p class="videocam-detail-uncheck">Camera On</p>
                        </div>
                    </div>

                    <div class="button-setting">
                        <div class="button-setting-hand">
                            <img src="./images/hand.png" width="30" height="30" style="display: flex; align-items: center;">
                            <p class="hand-detail">Raise Hand</p>
                        </div>
                    </div>

                    <div class="button-setting">
                        <div class="button-setting-present">
                            <img src="./images/present.png" width="30" height="30" style="display: flex; align-items: center;">
                            <p class="present-detail">Share Screen</p>
                        </div>
                    </div>
                    
                    <div class="button-setting">
                        <div class="button-setting-more">
                            <img src="./images/more.png" width="30" height="30" style="display: flex; align-items: center;">

                        </div>
                    </div>

                    <div class="handset-setting">
                        <div class="button-setting-handset">
                            <img src="./images/handset.png" width="30" height="20" style="display: flex; align-items: center;">
                            <p class="handset-detail">Exit Meeting</p>
                        </div>
                    </div>
                </div>

                <div class="control">

                        <div class="button-setting-info">

                    </div>

                        </div>
                        <p class="group-people">6</p>
                    </div>
